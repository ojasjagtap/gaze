<!DOCTYPE html>
<html>
<head>
  <title>Create Icons</title>
</head>
<body>
  <h1>Creating Icons...</h1>
  <script>
    // Function to create an eye icon
    function createEyeIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background circle
      ctx.fillStyle = '#667eea';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - size/8, 0, Math.PI * 2);
      ctx.fill();

      // Eye shape
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.ellipse(size/2, size/2, size/3, size/6, 0, 0, Math.PI * 2);
      ctx.fill();

      // Pupil
      ctx.fillStyle = '#667eea';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/8, 0, Math.PI * 2);
      ctx.fill();

      return canvas;
    }

    // Create icons
    const sizes = [16, 32, 48, 128];
    sizes.forEach(size => {
      const canvas = createEyeIcon(size);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.textContent = `Download icon${size}.png`;
      link.style.display = 'block';
      link.style.margin = '10px';
      document.body.appendChild(link);

      // Auto-click to download
      link.click();
    });
  </script>
</body>
</html>
